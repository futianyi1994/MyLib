apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    defaultConfig {
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
        testInstrumentationRunner rootProject.ext.android["androidJUnitRunner"]
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    testImplementation rootProject.ext.dependencies["junit"]
    androidTestImplementation rootProject.ext.dependencies["runner"]
    androidTestImplementation rootProject.ext.dependencies["espresso-core"]

    api rootProject.ext.dependencies["design"]
    api rootProject.ext.dependencies["support-v4"]
    api rootProject.ext.dependencies["appcompat-v7"]
    api rootProject.ext.dependencies["lifecycle-service"]

    //Mmkv
    compileOnly rootProject.ext.dependencies["mmkv"]
    //Zxing
    compileOnly rootProject.ext.dependencies["zxing"]
    //Gson
    compileOnly rootProject.ext.dependencies["gson"]
    //Utilcode
    compileOnly rootProject.ext.dependencies["utilcode"]
    //RxPermissions
    compileOnly rootProject.ext.dependencies["rxpermissions"]
    //AndPermission
    compileOnly rootProject.ext.dependencies["andpermission"]
    //TinyPinyin
    compileOnly rootProject.ext.dependencies["tinypinyin"]
    compileOnly rootProject.ext.dependencies["tinypinyin-cncity"]
    //Glide
    compileOnly rootProject.ext.dependencies["glide"]
    compileOnly rootProject.ext.dependencies["glide-transformations"]
    annotationProcessor rootProject.ext.dependencies["glide-compiler"]
}